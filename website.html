<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<title>Login Form</title>
	<link rel="stylesheet" type="text/css" href="website.css">
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
	<div class="bg-img">
		<div class="content">
			<header>Login Form</header>
			<form action="#">
				<div class="field space">
					<span class="fa fa-user"></span>
					<input type="text" required="Email or Phone" placeholder="Email or Phone">
				</div>
				<div class="field  space">
					<span class="fa fa-lock"></span>
					<input type="password" class="password" required="password" placeholder="Password">
					<span class="show">SHOW</span>
				</div>
				<div class="pass">
					<a href="#">Forget Password?</a>
				</div>
				<div class="field space">
					<button class="main"><a href="">LOGIN</a></button>
				</div>
				<div class="login">Or login with</div>
				<div class="link space">
				<div class="facebook">
					<a href="https://www.facebook.com/"ht><i class="fab fa-facebook-f"><span>Facebook</span></i></a>	
				</div>
				<div class="instagram">
					<a href="https://www.instagram.com/"><i class="fab fa-instagram"><span>Instagram</span></i></a>
				</div>
			</div>
			</form>
		</div>
	</div>
	
	<script>
		const pass_field = document.querySelector('.password');
		const show_btn = document.querySelector('.show');
		show_btn.addEventListener('click', function(){
			if(pass_field.type === "password"){
				pass_field.type = "text";
				show_btn.style.color = "#3498db";
				show_btn.textContent = "HIDE";
			}else{
				pass_field.type = "password";
				show_btn.style.color = "#222";
				show_btn.textContent = "SHOW";
			}
		});
	</script>
</body>
</html>
