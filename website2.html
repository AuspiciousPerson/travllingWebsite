<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<title>Login Form</title>
	<link rel="stylesheet" type="text/css" href="website2.css">
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
	<div class="bg-img">
		<div class="content">
			<header>Registration Form</header>
			<form action="#">
				<div class="field space">
					<span class="fa fa-user"></span>
					<input type="text" required="Name" placeholder="User name">
				</div>
				<div class="field space">
					<span class="fa fa-envelope"></span>
				<input type="email" class="email" required="@gmail.com" placeholder="abc@gmail.com">
				</div>
				<div class="field space">
					<span class="fa fa-mobile-alt"></span>
					<input type="number" placeholder="Phone no.">
				</div>
				<div class="field  space">
					<span class="fa fa-lock"></span>
					<input type="password" class="password" required="password" placeholder="Password">
					<span class="show">SHOW</span>
				</div>
				<div class="pass">
					*mandatory fill all information
				</div>
				<div class="field space">
					<button class="main"><a href="">REGISTER</a></button>
				</div>
			</form>
		</div>
	</div>
	
	<script>
		const pass_field = document.querySelector('.password');
		const show_btn = document.querySelector('.show');
		show_btn.addEventListener('click', function(){
			if(pass_field.type === "password"){
				pass_field.type = "text";
				show_btn.style.color = "#3498db";
				show_btn.textContent = "HIDE";
			}else{
				pass_field.type = "password";
				show_btn.style.color = "#222";
				show_btn.textContent = "SHOW";
			}
		})
	</script>
</body>
</html>
